<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Issue Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="fetchIssues()">
  <div class="container">
    <h1>Issue Tracker</h1>
    <div class="jumbotron">
      <h3>Add new:</h3>
      <form id="inputForm">
        <!-- Input description -->
        <div class="form-group">
          <label for="descInput">Description</label>
          <input type="text" class="form-control" id="descInput" placeholder="Issue Description">
        </div>
        <!-- Select issue severity -->
        <div class="form-group">
          <label for="severityInput">Severity</label>
          <select class="form-control" id="severityInput">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <!-- Input person in charge -->
        <div class="form-group">
          <label for="assignedInput">Assigned To</label>
          <input type="text" class="form-control" id="assignedInput" placeholder="Person In Charge">
        </div>
        <!-- Form button action for submitting data -->
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <!-- List issues  -->
    <div class="row">
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>&copy barestu</p>
    </div>
  </div>

  <script src="http://chancejs.com/chance.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
